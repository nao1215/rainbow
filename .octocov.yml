# generated by octocov init
coverage:
  if: true
  acceptable: 60%
  badge:
    path: docs/coverage.svg
testExecutionTime:
  if: true
  acceptable: 
    - 1:1.1
    - current <= 1min && diff <= 2sec
  badge:
    path: docs/time.svg
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
codeToTestRatio:
  badge:
    path: docs/ratio.svg
